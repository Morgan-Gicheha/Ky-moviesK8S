<div class="container" fxLayout="column" fxLayoutAlign="start center">
  <h1>Welcome to the Application</h1>

  <app-loading-spinner *ngIf="loading"></app-loading-spinner>

  <mat-card *ngIf="!loading && data">
    <mat-card-header>
      <mat-card-title>Data from API</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <pre>{{ data | json }}</pre>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="fetchData()">Refresh</button>
    </mat-card-actions>
  </mat-card>

  <mat-card *ngIf="!loading && !data" class="error-card">
    <mat-card-header>
      <mat-card-title>No Data Available</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>There is no data to display at the moment.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="fetchData()">Try Again</button>
    </mat-card-actions>
  </mat-card>
</div>
